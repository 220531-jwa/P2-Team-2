<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Build Page</title>

    <link rel="stylesheet" href="styles.css">
</head>

<body>

    

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a id ="home" class="navbar-brand" href="home.html">Return home</a>
        <a id ="logout" class="navbar-brand" href="loginPage.html" onclick="logout()">Logout</a>
    </nav>
    <br />

    <h2>Edit Build Page</h2>
    <h3>Your selected build for edit:</h3>
    <table id="buildTable">
        <thead>
            <tr>
                <!-- <th>ID</th> -->
                <th>Name</th>
                <th>Motherboard</th>
                <th>CPU</th>
                <th>RAM</th>
                <!-- <th>4 ram sticks?</th> -->
                <th>Storage</th>
                <th>PSU</th>
                <th>Case</th>
                <th>Total Cost</th>
                <!-- <th>owner</th> -->
            </tr>
        </thead>
        <tbody id="buildTableBody"></tbody>
    </table>
<br>
    <!-- <label for="buildIdInput">Build ID:</label>
    <input type="number" min="1" id="buildIdInput">        
    <br /><br /> -->

    <label for="nameInput">Build Name:</label>
    <input type="text" id="nameInput">        
    <br /><br />
    
    <label for="motherboardSelector">Motherboard:</label>
    <select onchange="changeColor(this);"  id="motherboardSelector">
        <!-- <option value="none" selected disabled hidden>Select a Motherboard</option> -->
    </select>
    <br /><br />

    <label for="cpuSelector"> CPU:</label>
    <select id="cpuSelector">
        <!-- <option value="none" selected disabled hidden>Select a CPU</option> -->
    </select>
    <br /><br />

    <label for="ramSelector">RAM:</label>
    <select id="ramSelector">
        <!-- <option value="none" selected disabled hidden>Select RAM</option> -->
    </select>
    <label for="hasFourRAMCheckbox">4 RAM?</label>
    <input id="hasFourRAMCheckbox" type="checkbox">
    <br /><br />

    <label for="storageSelector">Storage:</label>
    <select id="storageSelector">
        <!-- <option value="none" selected disabled hidden>Select Storage</option> -->
    </select>
    <br /><br />

    <label for="psuSelector">PSU:</label>
    <select id="psuSelector">
        <!-- <option value="none" selected disabled hidden>Select a PSU</option> -->
    </select>
    <br /><br />

    <label for="caseSelector">Case:</label>
    <select id="caseSelector">
        <!-- <option value="none" selected disabled hidden>Select a Case</option> -->
    </select>
    <br /><br />

    <button id="submitEditBuildBtn" type="button" class="btn btn-primary" onclick="editBuild()"
        style="margin-left: 15px;">
        Submit Edit</button>

    <script src="./createBuildPageScript.js"></script>
    <script src="./editBuildPageScript.js"></script>
</body>

</html>
