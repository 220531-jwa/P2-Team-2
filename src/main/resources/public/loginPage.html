<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
</head>
<body>
    
    <label>
        <input id="usernameInput" class="form-control" type="text"
        placeholder="Username">
    </label>
    <br> 
    
    <label>
        <input id="passwordInput" class="form-control" type="password"
        placeholder="Password">
    </label> 
    <br>
    
    <button id="loginButton" type="button" class="btn btn-primary" onclick="login()" style="margin-left: 15px;">
        Login</button>
        
    <button id="createAccountButton" type="button" onclick="createAccount()" style="margin-left: 15px;">Create Account</button>
       
    <script src="LoginScript.js"></script>
</body>
</html>
